name: Trigger Regression

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, or perf)'
        required: true
        type: string
      ref:
        type: string
        description: branch or tag or hash
        required: true

jobs:
  trigger-regression:
    name: 'Trigger Regression'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Trigger and Wait for Workflow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.DISPATCH_PAT }}
        script: |
          const path = '.github/scripts/trigger-regression.js';
          const triggerAndWait = require(path);
          triggerAndWait({github, context});


